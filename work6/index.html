<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <title>Home Work 6 ShopingList</title>

</head>

<body>
   <p>- git init</p>
   <p>- git add .</p>
   <p>- git commit -m "first commit"</p>
   <p>- git remote add origin https://github.com/...</p>
   <p>- git branch -M main</p>
   <p>- git push -u origin main</p>
   <div class="stars">
      <input id="star1" name="star" class="star_input" type="radio"><label for="star1" class="star"></label>
      <input id="star2" name="star" class="star_input" type="radio"><label for="star2" class="star"></label>
      <input id="star3" name="star" class="star_input" type="radio"><label for="star3" class="star"></label>
      <input id="star4" name="star" class="star_input" type="radio"><label for="star4" class="star"></label>
      <input id="star5" name="star" class="star_input" type="radio"><label for="star5" class="star"></label>
   </div>
   <section class="shoping">
      <div class="shopName">
         <h1>CSS Diner Shoping List</h1>
         <h3>Let`s go to the mall!</h3>
      </div>
      <div class="bgshop">
         <form class="shopList" action="#" method="get">
            <label>
               <p class="listFirst"><input class="push" type="checkbox"><span>A lot of pickles
                  </span><span class="smallSpan">for the next lesson about CSS</span></p>
            </label>
            <label>
               <p class="listSecond"><input class="push" type="checkbox"><span>10 apples </span><span
                     class="smallSpan">for more CSS
                     manipulation</span></p>
            </label>
            <label>
               <p class="listFirst"><input class="push" type="checkbox"><span>20 oranges </span><span
                     class="smallSpan">because they are
                     awesome</span></p>
            </label>
            <label>
               <p class="listSecond"><input class="push" type="checkbox"><span>13 plates </span><span
                     class="smallSpan">hm... they always
                     disappear</span></p>
            </label>
            <label>
               <p class="listFirst">
                  <input class="push" type="checkbox"><span>15 bentos </span>
               </p>
            </label>
            <label>
               <p class="listSecond"><input class="push" type="checkbox"><span>1 bottle of Sake &#708;__&#708;
                  </span><span class="smallSpan">for my friends</span>
               </p>
            </label>

            <button class="bonAppetit">Bon appetit :)</button>

         </form>
      </div>
   </section>





</body>

</html>
